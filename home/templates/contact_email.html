{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Form Submission</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }
        .logo {
            width: 120px;
            margin: 10px auto;
        }
        .content {
            padding: 20px;
            line-height: 1.6;
            color: #333;
            text-align: left;
        }
        .content strong {
            color: #007bff;
        }
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 12px 18px;
            margin: 10px;
            background-color: #007bff;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            ðŸ“© New Contact Form Submission
        </div>

        <!-- Company Logo -->
        <img src="https://lh3.googleusercontent.com/a/ACg8ocJAF1aB9ykdJaZlokPcYM03BD96y9WSdhZqirRS3zqBJVviMVs=s83-c-mo" alt="Company Logo" class="logo">

        <div class="content">
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Email:</strong> {{ phone }}</p>
            <p><strong>Subject:</strong> {{ subject }}</p>
            <p><strong>Message:</strong></p>
            <p>{{ message }}</p>
        </div>

        <div>
            <a href="mailto:{{ email }}" class="button"><i class="bi bi-reply"></i> Reply to {{ name }}</a>
            <a href="tel:{{ phone }}" class="button"><i class="bi bi-telephone-forward"></i> Make Call</a>
            <a href="http://127.0.0.1:8000/admin/home/contact/" class="button">ðŸ“‚ View in Admin</a>
        </div>

        <div class="footer">
            <p>âš¡ Powered by <strong></strong></p>
        </div>
    </div>

</body>
</html>
